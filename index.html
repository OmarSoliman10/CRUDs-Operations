        <div class="w-75 mx-auto py-5">
            <h3 class="p3-3 fw-border">Product Managment System</h3>

                <label for="productNameInput">productName : <span class="text-danger d-none" id="nameSpan">*</span></label>
                <input class="form-control mb-2"  type="text"  id="productNameInput">
                <div class="alert alert-danger d-none" id="nameAlert">please enter valid name his frist Char uppercase</div>

            <!--  هيفضل ظاهر ليه انو غلط لحد ما يكتب الصح input مع كل تغير بيحصل في ال  oninput -->

            <input  class="form-control mb-2" type="number"  id="productPriceInput">
            <div class="alert alert-danger d-none" id="priceAlert">Please enter from $1,000 to $9,000</div>

            <!-- بيعد ما المستخدم يخصل كتابه يقولوا نت صح وغلظ  onblur -->

            <label for="productCategoryInput">ProductCategory : <span class="text-danger d-none" id="CategorySpan">*</span></label>
            <input class="form-control mb-2" type="text"  id="productCategoryInput">
            <div class="alert alert-danger d-none" id="CategoryAlert">Please insert a TV, mobile or laptop</div>


            <label for="productDiscriptionInput">productDiscription : <span class="text-danger d-none" id="DiscriptionSpan">*</span></label>
            <textarea class="form-control mb-2" type="text"  id="productDiscriptionInput"></textarea>


            <div class="text-center pt-1">
            <button onclick="addProdact();" disabled id="addBtn" class="btn btn-info">Add Product</button>
            <button onclick="UpdataBook(productIndex);" id="updataBtn" class="btn btn-info d-none">Updata</button>
             </div>

        </div>



        <div class="w-75 mx-auto  ">
            <label for="search">search</label>
            <input onkeyup="searchProducts(this.value)" class="form-control mb-2" type="text"  id="search" placeholder="search by name">
<!--  inputهتعمل بحث في ال onkeyup -->
